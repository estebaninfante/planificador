<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tiempo | Versión Final</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Estilos Personalizados (Modulares) -->
    <link rel="stylesheet" href="assets/css/main.css">
    

</head>
<body>
    <!-- Header -->
    <header class="h-20 px-6 flex items-center justify-between border-b border-gray-800 flex-shrink-0">
        <div class="flex items-center gap-3">
            <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <h1 class="text-2xl font-bold text-white">Gestor de Tiempo</h1>
        </div>
        <div>
            <button id="go-to-today-btn" class="btn btn-secondary">Hoy</button>
        </div>
    </header>

    <!-- Contenedor principal con scroll snap -->
    <main>
        <!-- Página 1: Aplicación -->
        <section id="app-section">
            <!-- Columna Izquierda: Tareas y Eventos -->
            <aside class="flex flex-col gap-6">
                <div class="flex items-center gap-2">
                    <input type="text" id="quick-add-input" class="form-input flex-grow" placeholder="Añadir tarea rápida y presionar Enter">
                    <button id="open-modal-btn" class="btn btn-primary h-full" title="Añadir detallado">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="glassmorphism rounded-xl p-4 flex-grow flex flex-col min-h-0">
                    <div class="flex border-b border-gray-700 mb-4">
                        <button id="tasks-tab-btn" class="tab-btn active" data-tab="tasks" title="Tareas"><i class="fas fa-check-square"></i></button>
                        <button id="events-tab-btn" class="tab-btn" data-tab="events" title="Eventos"><i class="fas fa-calendar-alt"></i></button>
                        <button id="bulk-add-tab-btn" class="tab-btn" data-tab="bulk" title="Añadir por Lote"><i class="fas fa-file-import"></i></button>
                    </div>
                    
                    <div id="tasks-tab-content" class="tab-content flex flex-col flex-grow min-h-0">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Tareas</h2>
                            <button id="sort-tasks-btn" title="Ordenar Tareas" class="icon-btn"><i class="fas fa-sort-amount-down"></i></button>
                        </div>
                        <div id="task-list" class="space-y-3 overflow-y-auto pr-2 flex-grow min-h-0"></div>
                    </div>

                    <div id="events-tab-content" class="tab-content hidden flex flex-col flex-grow min-h-0">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Eventos</h2>
                             <button id="sort-events-btn" title="Ordenar Eventos" class="icon-btn"><i class="fas fa-sort-amount-down"></i></button>
                        </div>
                        <div id="event-list" class="space-y-3 overflow-y-auto pr-2 flex-grow min-h-0"></div>
                    </div>

                    <div id="bulk-add-tab-content" class="tab-content hidden flex-col space-y-4 overflow-y-auto">
                        <h2 class="text-xl font-semibold">Añadir por Lote (JSON)</h2>
                        <p class="text-sm text-gray-400">Pega un array de objetos JSON para crear múltiples items a la vez.</p>
                        <textarea id="bulk-json-input" class="form-input w-full h-40 text-xs" placeholder='[{"name": "Mi Tarea", "itemType": "task"}, {"name": "Mi Evento", "itemType": "event"}]'></textarea>
                        <button id="add-bulk-btn" class="btn btn-primary w-full">Añadir por Lote</button>
                    </div>
                </div>
            </aside>

            <!-- Columna Derecha: Calendario -->
            <section id="calendar-section" class="glassmorphism rounded-xl p-4 flex flex-col overflow-hidden">
                 <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-2">
                        <button id="prev-week-btn" class="btn btn-secondary !p-2"><i class="fas fa-chevron-left"></i></button>
                        <button id="next-week-btn" class="btn btn-secondary !p-2"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <span id="current-week-range" class="text-lg font-bold text-center"></span>
                    <div class="flex items-center gap-2 relative">
                         <button id="download-calendar-btn" title="Descargar Calendario" class="icon-btn"><i class="fas fa-download"></i></button>
                        <div class="flex items-center gap-2 bg-gray-800 p-1 rounded-lg">
                            <button id="day-view-btn" class="btn !bg-transparent !text-gray-300 px-3 py-1 text-sm">Día</button>
                            <button id="week-view-btn" class="btn !bg-purple-600 !text-white px-3 py-1 text-sm">Semana</button>
                        </div>
                    </div>
                </div>
                <div id="calendar-container" class="relative flex-grow overflow-auto"></div>
            </section>
        </section>

        <!-- Página 2: Estadísticas -->
        <section id="stats-section">
            <div class="stats-container glassmorphism rounded-xl">
                <h2 class="section-title">Estadísticas</h2>
                <div id="stats-grid">
                    <div class="stat-card">
                        <p class="text-sm text-gray-400">Tareas Pendientes</p>
                        <p id="stats-task-count" class="stat-value">0</p>
                    </div>
                    <div class="stat-card">
                        <p class="text-sm text-gray-400">Tareas Completadas</p>
                        <p id="stats-completed-tasks" class="stat-value">0</p>
                    </div>
                    <div class="stat-card">
                        <p class="text-sm text-gray-400">Eventos Totales</p>
                        <p id="stats-total-events" class="stat-value">0</p>
                    </div>
                    <div class="stat-card">
                        <p class="text-sm text-gray-400">Eventos esta Semana</p>
                        <p id="stats-week-events" class="stat-value">0</p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Modales -->
    <div id="choice-modal" class="modal">
        <div class="modal-content-choice glassmorphism rounded-xl p-8 text-center">
            <button type="button" class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 class="text-2xl font-bold mb-6">¿Qué deseas crear?</h2>
            <div class="flex justify-around gap-4">
                <button id="create-task-choice-btn" class="btn btn-primary w-full">Tarea</button>
                <button id="create-event-choice-btn" class="btn btn-secondary w-full">Evento</button>
            </div>
        </div>
    </div>

    <div id="unified-modal" class="modal">
        <div class="modal-content-unified glassmorphism rounded-xl p-8">
            <form id="task-form" class="space-y-5">
                <div class="flex justify-between items-center">
                    <h2 id="modal-title" class="text-2xl font-bold">Añadir Tarea</h2>
                    <button type="button" class="close-modal-btn text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
                </div>
                <input type="hidden" id="item-id"><input type="hidden" id="item-type"><input type="hidden" id="event-instance-id"><input type="hidden" id="event-date">
                
                <div><label for="item-name" class="block text-sm font-medium text-gray-300 mb-1">Nombre</label><input type="text" id="item-name" class="form-input" required></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label for="item-priority" class="block text-sm font-medium text-gray-300 mb-1">Prioridad</label><select id="item-priority" class="form-select"><option value="Baja">Baja</option><option value="Media" selected>Media</option><option value="Alta">Alta</option></select></div>
                    <div><label for="item-category" class="block text-sm font-medium text-gray-300 mb-1">Categoría</label><input type="text" id="item-category" class="form-input" placeholder="Ej: Cálculo, Personal..."></div>
                </div>
                <div><label for="item-color" class="block text-sm font-medium text-gray-300 mb-1">Color</label><input type="color" id="item-color" class="form-input !p-1 h-12" value="#8A5CF4"></div>
                <div><label for="item-notes" class="block text-sm font-medium text-gray-300 mb-1">Notas / Descripción</label><textarea id="item-notes" class="form-input" rows="3"></textarea></div>
                
                <div id="subtask-section" class="hidden">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Subtareas</label>
                    <div id="subtask-list" class="space-y-2 max-h-40 overflow-y-auto pr-2"></div>
                    <div class="flex gap-2 mt-2">
                        <input type="text" id="new-subtask-name" class="form-input form-input-sm" placeholder="Nueva subtarea..."><button type="button" id="add-subtask-btn" class="btn btn-secondary btn-sm">Añadir</button>
                    </div>
                </div>

                <div id="schedule-section" class="hidden grid grid-cols-2 gap-4">
                    <div><label for="event-start-time" class="block text-sm font-medium text-gray-300 mb-1">Hora Inicio</label><input type="time" id="event-start-time" class="form-input"></div>
                    <div><label for="event-end-time" class="block text-sm font-medium text-gray-300 mb-1">Hora Fin</label><input type="time" id="event-end-time" class="form-input"></div>
                </div>

                <div class="flex justify-between items-center pt-4">
                    <button type="button" id="delete-item-btn" class="btn btn-danger hidden">Eliminar</button>
                    <button type="submit" class="btn btn-primary ml-auto">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="assets/js/StorageManager.js"></script>
    <script src="assets/js/TaskManager.js"></script>
    <script src="assets/js/CalendarManager.js"></script>
    <script src="assets/js/StatsUIManager.js"></script>
    <script src="assets/js/CalendarUIManager.js"></script>
    <script src="assets/js/SidebarUIManager.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
